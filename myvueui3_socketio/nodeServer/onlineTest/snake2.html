    <style>

<body>
    <div class="game-container">
        <div class="header">
            <h1>ğŸ ç»å…¸è´ªåƒè›‡æ¸¸æˆ</h1>
        </div>
        
        <div class="score-container">
            <div class="score-box">
                <div class="score-title">å¾—åˆ†</div>
                <div id="score" class="score-value">0</div>
            </div>
            <div class="score-box">
                <div class="score-title">æœ€é«˜åˆ†</div>
                <div id="high-score" class="score-value">0</div>
            </div>
            <div class="score-box">
                <div class="score-title">é€Ÿåº¦</div>
                <div id="speed" class="score-value">1x</div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="game-canvas" width="600" height="400"></canvas>
        </div>
        
        <div class="controls">
            <div class="instructions">

                æ¯åƒåˆ°ä¸€ä¸ªé£Ÿç‰©å¾— <span>10åˆ†</span>ï¼Œåƒåˆ°<span>é‡‘è‰²é£Ÿç‰©</span>å¾—20åˆ†ï¼
            </div>
            
            <div class="buttons">
                <button id="start-btn">å¼€å§‹æ¸¸æˆ</button>
                <button id="pause-btn">æš‚åœæ¸¸æˆ</button>
                <button id="reset-btn">é‡æ–°å¼€å§‹</button>
            </div>
            
            <div class="mobile-controls">
                <button class="mobile-btn up-btn">â†‘</button>
                <button class="mobile-btn left-btn">â†</button>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score');
            const highScoreDisplay = document.getElementById('high-score');
            const speedDisplay = document.getElementById('speed');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            
            // ç§»åŠ¨è®¾å¤‡æ§åˆ¶æŒ‰é’®
            const upBtn = document.querySelector('.up-btn');
            const downBtn = document.querySelector('.down-btn');
            const leftBtn = document.querySelector('.left-btn');
            const rightBtn = document.querySelector('.right-btn');
            
            // æ¸¸æˆå¸¸é‡
            const gridSize = 20;
            const tileCount = canvas.width / gridSize;
            const initialSpeed = 120;
            
            // æ¸¸æˆå˜é‡
            let snake = [];
            let food = {};
            let goldenFood = {};
            let goldenFoodTimer = 0;
            let score = 0;
            let highScore = localStorage.getItem('snakeHighScore') || 0;
            let speed = initialSpeed;
            let speedMultiplier = 1;
            let dx = gridSize;
            let dy = 0;
            let gameInterval;
            let gameRunning = false;
            let gamePaused = false;
            
            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                // åˆå§‹åŒ–è›‡
                snake = [
                    {x: 10 * gridSize, y: 10 * gridSize},
                    {x: 9 * gridSize, y: 10 * gridSize},
                    {x: 8 * gridSize, y: 10 * gridSize}
                ];
                
                // ç”Ÿæˆé£Ÿç‰©
                generateFood();
                
                // é‡ç½®æ¸¸æˆçŠ¶æ€
                dx = gridSize;
                dy = 0;
                score = 0;
                speed = initialSpeed;
                speedMultiplier = 1;
                goldenFoodTimer = 0;
                goldenFood = {};
                
                // æ›´æ–°æ˜¾ç¤º
                updateScore();
                highScoreDisplay.textContent = highScore;
                speedDisplay.textContent = speedMultiplier + 'x';
            }
            
            // ç”Ÿæˆé£Ÿç‰©
            function generateFood() {
                food = {
                    x: Math.floor(Math.random() * tileCount) * gridSize,
                    y: Math.floor(Math.random() * tileCount) * gridSize
                };
                
                // ç¡®ä¿é£Ÿç‰©ä¸ä¼šå‡ºç°åœ¨è›‡èº«ä¸Š
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        generateFood();
                        return;
                    }
                }
            }
            
            // ç”Ÿæˆé‡‘è‰²é£Ÿç‰©ï¼ˆç‰¹æ®Šé£Ÿç‰©ï¼‰
            function generateGoldenFood() {
                goldenFood = {
                    x: Math.floor(Math.random() * tileCount) * gridSize,
                    y: Math.floor(Math.random() * tileCount) * gridSize,
                    active: true
                };
                
                // ç¡®ä¿é‡‘è‰²é£Ÿç‰©ä¸ä¼šå‡ºç°åœ¨è›‡èº«æˆ–æ™®é€šé£Ÿç‰©ä¸Š
                for (let segment of snake) {
                    if (segment.x === goldenFood.x && segment.y === goldenFood.y) {
                        generateGoldenFood();
                        return;
                    }
                }
                
                if (goldenFood.x === food.x && goldenFood.y === food.y) {
                    generateGoldenFood();
                    return;
                }
                
                // è®¾ç½®é‡‘è‰²é£Ÿç‰©æŒç»­æ—¶é—´
                goldenFoodTimer = 300; // å¤§çº¦10ç§’
            }
            
            // ç»˜åˆ¶æ¸¸æˆ
            function drawGame() {
                // æ¸…é™¤ç”»å¸ƒ
                ctx.fillStyle = '#0d1b2a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ç»˜åˆ¶ç½‘æ ¼
                ctx.strokeStyle = '#1b263b';
                ctx.lineWidth = 0.5;
                for (let i = 0; i < tileCount; i++) {
                    for (let j = 0; j < tileCount; j++) {
                        ctx.strokeRect(i * gridSize, j * gridSize, gridSize, gridSize);
                    }
                }
                
                // ç»˜åˆ¶è›‡
                snake.forEach((segment, index) => {
                    if (index === 0) {
                        // è›‡å¤´
                        ctx.fillStyle = '#4ecdc4';
                    } else {
                        // è›‡èº«
                        const colorValue = 150 - (index % 10) * 5;
                        ctx.fillStyle = `rgb(78, ${colorValue}, 196)`;
                    }
                    
                    ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
                    ctx.strokeStyle = '#0d1b2a';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(segment.x, segment.y, gridSize, gridSize);
                });
                
                // ç»˜åˆ¶é£Ÿç‰©
                ctx.fillStyle = '#ff6b6b';
                ctx.beginPath();
                ctx.arc(food.x + gridSize/2, food.y + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
                ctx.fill();
                
                // ç»˜åˆ¶é‡‘è‰²é£Ÿç‰©ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
                if (goldenFood.active) {
                    ctx.fillStyle = '#ffd700';
                    ctx.beginPath();
                    ctx.arc(goldenFood.x + gridSize/2, goldenFood.y + gridSize/2, gridSize/2 - 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // ç»˜åˆ¶å…‰æ™•æ•ˆæœ
                    ctx.strokeStyle = 'rgba(255, 215, 0, 0.5)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(goldenFood.x + gridSize/2, goldenFood.y + gridSize/2, gridSize/2 + 3, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
            
            // æ›´æ–°æ¸¸æˆçŠ¶æ€
            function updateGame() {
                if (gamePaused) return;
                
                // æ›´æ–°è›‡çš„ä½ç½®
                const head = {x: snake[0].x + dx, y: snake[0].y + dy};
                
                // æ£€æŸ¥æ˜¯å¦æ’å¢™
                if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                    gameOver();
                    return;
                }
                
                // æ£€æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·±
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        gameOver();
                        return;
                    }
                }
                
                // ç§»åŠ¨è›‡
                snake.unshift(head);
                
                // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
                if (head.x === food.x && head.y === food.y) {
                    // åƒåˆ°æ™®é€šé£Ÿç‰©
                    score += 10;
                    generateFood();
                    updateScore();
                    
                    // æ¯å¾—50åˆ†å¢åŠ é€Ÿåº¦
                    if (score % 50 === 0) {
                        speedMultiplier += 0.2;
                        speed = initialSpeed / speedMultiplier;
                        speedDisplay.textContent = speedMultiplier.toFixed(1) + 'x';
                    }
                    
                    // æœ‰20%å‡ ç‡ç”Ÿæˆé‡‘è‰²é£Ÿç‰©
                    if (Math.random() < 0.2 && !goldenFood.active) {
                        generateGoldenFood();
                    }
                } else if (goldenFood.active && head.x === goldenFood.x && head.y === goldenFood.y) {
                    // åƒåˆ°é‡‘è‰²é£Ÿç‰©
                    score += 20;
                    goldenFood.active = false;
                    updateScore();
                    
                    // æ¯å¾—50åˆ†å¢åŠ é€Ÿåº¦
                    if (score % 50 === 0) {
                        speedMultiplier += 0.2;
                        speed = initialSpeed / speedMultiplier;
                        speedDisplay.textContent = speedMultiplier.toFixed(1) + 'x';
                    }
                } else {
                    // æ²¡åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤å°¾éƒ¨
                    snake.pop();
                }
                
                // æ›´æ–°é‡‘è‰²é£Ÿç‰©è®¡æ—¶å™¨
                if (goldenFood.active) {
                    goldenFoodTimer--;
                    if (goldenFoodTimer <= 0) {
                        goldenFood.active = false;
                    }
                }
                
                // ç»˜åˆ¶æ¸¸æˆ
                drawGame();
            }
            
            // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
            function updateScore() {
                scoreDisplay.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreDisplay.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            }
            
            // æ¸¸æˆç»“æŸ
            function gameOver() {
                clearInterval(gameInterval);
                gameRunning = false;
                gamePaused = false;
                
                // ç»˜åˆ¶æ¸¸æˆç»“æŸæ–‡æœ¬
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.font = 'bold 48px "Segoe UI", sans-serif';
                ctx.fillStyle = '#ff6b6b';
                ctx.textAlign = 'center';
                ctx.fillText('æ¸¸æˆç»“æŸ!', canvas.width/2, canvas.height/2 - 30);
                
                ctx.font = '28px "Segoe UI", sans-serif';
                ctx.fillStyle = '#4ecdc4';
                ctx.fillText(`å¾—åˆ†: ${score}`, canvas.width/2, canvas.height/2 + 30);
                
                if (score == highScore) {
                    ctx.fillStyle = '#ffd700';
                    ctx.fillText('ğŸ‰ æ–°çºªå½•! ğŸ‰', canvas.width/2, canvas.height/2 + 80);
                }
            }
            
            // é”®ç›˜æ§åˆ¶
            function keyDownHandler(e) {
                // é˜²æ­¢æ–¹å‘é”®æ»šåŠ¨é¡µé¢
                if([37, 38, 39, 40, 65, 87, 83, 68].includes(e.keyCode)) {
                    e.preventDefault();
                }
                
                // æ–¹å‘é”®æˆ–WASDæ§åˆ¶
                if ((e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') && dy === 0) {
                    dx = 0;
                    dy = -gridSize;
                } else if ((e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') && dy === 0) {
                    dx = 0;
                    dy = gridSize;
                } else if ((e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') && dx === 0) {
                    dx = -gridSize;
                    dy = 0;
                } else if ((e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') && dx === 0) {
                    dx = gridSize;
                    dy = 0;
                } else if (e.key === ' ' || e.key === 'Spacebar') {
                    // ç©ºæ ¼é”®æš‚åœ/ç»§ç»­
                    togglePause();
                }
            }
            
            // å¼€å§‹æ¸¸æˆ
            function startGame() {
                if (!gameRunning) {
                    initGame();
                    gameRunning = true;
                    gamePaused = false;
                    gameInterval = setInterval(updateGame, speed);
                    drawGame();
                } else if (gamePaused) {
                    togglePause();
                }
            }
            
            // æš‚åœ/ç»§ç»­æ¸¸æˆ
            function togglePause() {
                if (!gameRunning) return;
                
                gamePaused = !gamePaused;
                
                if (gamePaused) {
                    clearInterval(gameInterval);
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.font = 'bold 48px "Segoe UI", sans-serif';
                    ctx.fillStyle = '#4ecdc4';
                    ctx.textAlign = 'center';
                    ctx.fillText('å·²æš‚åœ', canvas.width/2, canvas.height/2);
                } else {
                    gameInterval = setInterval(updateGame, speed);
                }
            }
            
            // é‡ç½®æ¸¸æˆ
            function resetGame() {
                clearInterval(gameInterval);
                gameRunning = false;
                gamePaused = false;
                initGame();
                drawGame();
            }
            
            // ç§»åŠ¨è®¾å¤‡æ§åˆ¶
            upBtn.addEventListener('click', () => { if (dy === 0) { dx = 0; dy = -gridSize; } });
            downBtn.addEventListener('click', () => { if (dy === 0) { dx = 0; dy = gridSize; } });
            leftBtn.addEventListener('click', () => { if (dx === 0) { dx = -gridSize; dy = 0; } });
            rightBtn.addEventListener('click', () => { if (dx === 0) { dx = gridSize; dy = 0; } });
            
            // æŒ‰é’®äº‹ä»¶ç›‘å¬
            startBtn.addEventListener('click', startGame);
            pauseBtn.addEventListener('click', togglePause);
            resetBtn.addEventListener('click', resetGame);
            
            // é”®ç›˜äº‹ä»¶ç›‘å¬
            document.addEventListener('keydown', keyDownHandler);
            
            // åˆå§‹åŒ–æ¸¸æˆ
            initGame();
            drawGame();
            highScoreDisplay.textContent = highScore;
        });
    </script>
