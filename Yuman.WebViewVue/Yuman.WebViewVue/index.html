<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Index</title>
    <link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="./lib/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
    <link href="./lib/select2-4.0.13/css/select2.min.css" rel="stylesheet" />
    <link href="./lib/toastr/toastr.css" rel="stylesheet" />
    <link href="./lib/daterangepicker/daterangepicker.css" rel="stylesheet" />
    <link href="./lib/yuman/vueui.css" rel="stylesheet" />
    <link href="./lib/yuman/expand.css" rel="stylesheet" />
    <link href="./pages/_index.css" rel="stylesheet" />
    <script src="./lib/yuman/webview.js"></script>
</head>
<body>
    <script id="template" type="text/x-handlebars-template">
        <header>
            <h1>{{title}}</h1>
        </header>
        <nav>
            <ul>
                {{#each menus}}
                <li><a href="javascript:void(0)" onclick="yuman.index.changeTab('{{{this.id}}}')">{{this.name}}</a></li>
                {{/each}}
            </ul>
        </nav>

        <main>
            {{#each menus}}
            <section id="{{this.id}}" class="content">
                <!--后端返回html进行拼接-->
                {{{this.html}}}
            </section>
            {{/each}}
        </main>

        <footer>
            <p>&copy; {{footer}}</p>
        </footer>
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/vue/vue.min.js"></script>
    <script src="./lib/moment/moment-with-locales.js"></script>
    <script src="./lib/moment/moment-timezone-with-data.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-table/bootstrap-table.js"></script>
    <script src="./lib/select2-4.0.13/js/select2.min.js"></script>
    <script src="./lib/blockUI/jquery.blockUI.js"></script>
    <script src="./lib/toastr/toastr.js"></script>
    <script src="./lib/sweetalert/sweetalert.min.js"></script>
    <script src="./lib/spin.js/spin.js"></script>
    <script src="./lib/spin.js/jquery.spin.js"></script>
    <script src="./lib/daterangepicker/daterangepicker.js"></script>
    <script src="./lib/bootstrap-table/extensions/resizable/colResizable-1.6.js"></script>
    <script src="./lib/bootstrap-table/extensions/resizable/bootstrap-table-resizable.js"></script>
    <script src="./lib/handlebars/handlebars.js"></script>

    <script src="./lib/yuman/spin.expand.js"></script>
    <script src="./lib/yuman/sweet-alert.expand.js"></script>
    <script src="./lib/yuman/dateFormatter.js"></script>
    <script src="./lib/yuman/divCollapsible.js"></script>
    <script src="./lib/yuman/event.expand.js"></script>
    <script src="./lib/yuman/toastr.expand.js"></script>
    <script src="./lib/yuman/vueui.componse.js"></script>
    <script>
        /* Localizing momentjs */
        moment.locale('zh-Hans');
    </script>
    <script src="./pages/_index.js"></script>
    <script src="./pages/home.js"></script>
    <script src="./pages/jobInfo.js"></script>
    <script src="./pages/about.js"></script>
</body>
</html>
